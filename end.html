<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZZ BUZZ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>
<body>
    <div class="full">
    <div class="login">
        <h3>Score : <span id="score"></span></h3>
        <button class="button" id="Reattempt">Try Again</button>
        <button class="button" id="home">Home</button>
    </div>
</div>
<script>
const Reattempt = document.getElementById("Reattempt");
Reattempt.addEventListener("click", () =>{
    return window.location.href = "quiz.html"
} )
const home = document.getElementById("home");
home.addEventListener("click",() => {
    return window.location.href = "index.html"
})
const score = localStorage.getItem("score");
if (score) {
    document.getElementById("score").textContent = score;
}
</script>
</body>
</html>
