<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZZ BUZZ</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
        <div class="loader" id="loader"><p>PLEASE WAIT.....</p>While The Quiz Starts</div>
    <nav>
        <span id="welcome">Welcome,<span id="username"></span></span>
        <div class="navs">
            <div class="navbar">
                <i id="icon" class="fa-solid fa-xmark fa-2xl" style="color: #a146b0;"></i>
                <button class="" id="statbutton">Status</button>
            </div>
        <button class="next" id="end">End</button></div>
    </nav>
   <div id="header">
    <p id="scoretext">SCORE : <span id="score"> 0</span></p>
    <div id="timer">Time Left: 05:00</div></div>
    <div class="container" id="container">
   <div class="content">
       <div id="ques">
        <h2><span id="quesno"></span></h2> 
        <div class="choice" >
            <p class="option">A</p>
            <button class="value" data-number="1"></button></div>
       
        <div class="choice">
            <p class="option">B</p>
            <button class="value" data-number="2"></button></div>
        
        <div class="choice">
            <p class="option">C</p>
            <button class="value" data-number="3"></button></div>
       
        <div class="choice">
            <p class="option">D</p>
            <button class="value" data-number="4"></button></div>
        
<div class="buttons">
    <button id="review">Mark for review</button>
    <button id="submit">Submit</button>
</div>
        <div class="button">
        <button id="next" class="next">NEXT</button></div>
</div>
   </div>
 <div class="status" id="status1">
   <div><span class="text" id="attempt">Attempted:0</span></div>
   <div><span  class="text" id="unattempt">Unattempted:12</span></div>
   <div><span class="text" id="reviewbutton">Marked for review:0</span></div>
  <div class="progress" id="progress">
   <span id="1" class="span">1</span><span id="2" class="span">2</span><span id="3" class="span">3</span><span id="4" class="span">4</span><span id="5" class="span">5</span><span id="6" class="span">6</span><span id="7" class="span">7</span><span id="8" class="span">8</span><span id="9" class="span">9</span><span id="10"class="span">10</span><span id="11" class="span">11</span><span id="12" class="span">12</span></div> 
</div>
    </div>



    <script src="script2.js"></script>
</body>
</html>
