<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZZ BUZZ</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <nav>
        <span id="welcome">Welcome,<span id="username"></span></span>
        <button class="next" id="end">End</button>
    </nav>
    <div class="container">
        <p id="scoretext">SCORE : <span id="score"> 0</span></p>
   <div class="content">
       <div id="ques">
        <h2><span id="quesno"></span></h2> 
        <div class="choice">
            <p class="option">A</p>
            <button class="value" data-number="1"></button></div>
       
        <div class="choice">
            <p class="option">B</p>
            <button class="value" data-number="2"></button></div>
        
        <div class="choice">
            <p class="option">C</p>
            <button class="value" data-number="3"></button></div>
       
        <div class="choice">
            <p class="option">D</p>
            <button class="value" data-number="4"></button></div>
        </div>
<div class="buttons">
    <button id="review">Mark for review</button>
    <button id="submit">Submit</button>
</div>
        <div class="button">
        <button id="next" class="next">NEXT</button></div>
</div>

 <div class="status">
   <div><span id="attempt">Attempted:0</span></div>
   <div><span id="unattempt">unattempted:12</span></div>
   <div><span id="reviewbutton">Marked for review:0</span></div>

    </div>
